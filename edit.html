<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit</title>
    <!-- add-css -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/edit.css" />
    <!-- add-font-awesome -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- add-google-fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap"
      rel="stylesheet"
    />
    <!-- add-normlize -->
    <link rel="stylesheet" href="./css/normlize.css" />

    <link rel="stylesheet" href="./css/Elcoach-framework.css" />

  <body>
    <!-- start-nav -->
    <nav id="nav">
      <div class="container">
        <div class="logo"><h1 id="logo"></h1></div>
        <ul id="navList">
          <li><a href="index.html">home</a></li>

      </div>

    <!-- start-edit-fom -->

    <div class="edit-from">
      <form action="" id="edit-form">
        <input type="text" placeholder="Name" id="editUserName" />
        <input type="text" placeholder="Logo" id="editlogo" />
        <input type="text" placeholder="Posetion" id="editUserPosetion" />
        <input type="text" placeholder="Learning" id="editUserLearning" />
        <input type="text" placeholder="Githup" id="editUserGithup" />
        <input type="text" placeholder="Gmail" id="editUserGmail" />
        <input type="text" placeholder="Facebook" id="editUserFacebook" />
        <input type="text" placeholder="Whatsapp" id="editUserWhatsapp" />
        <button type="submit">submit</button>
      </form>
    </div>

    <!-- end-edit-fom -->

    <!-- start-contact -->

    <div class="contact" id="contact">
      <div class="container">
        <a id="facebook" href=""><i class="fa-brands fa-facebook-f"></i></a>
        <a id="github" href="">
          <i class="fa-brands fa-github"></i>
        </a>
        <a id="gmail" href=""><i class="fa-solid fa-inbox"></i></a>
        <a id="whatsapp" href=""><i class="fa-brands fa-whatsapp"></i></a>
      </div>
    </div>

    <!-- end-contact -->

    <!-- AddJavaScript -->
    <script src="js/edit.js"></script>
